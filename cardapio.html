<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card√°pio Garagem 127</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --verde: #1a3d2f;
      --amarelo-escuro: #d4a017;
    }
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Bot√µes de filtro */
    .filter-btn {
      background-color: #000 !important;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 0 transparent;
      border: 2px solid transparent;
      cursor: pointer;
      user-select: none;
    }
    .filter-btn.active {
      background-color: var(--verde) !important;
      color: white !important;
      box-shadow: 0 0 10px var(--verde);
      border-color: var(--verde);
    }
    .filter-btn:hover:not(.active) {
      background-color: #111;
      box-shadow: 0 0 6px #444;
    }

    /* Nome dos itens no card√°pio em branco */
    main > div h3 {
      color: white !important;
      text-shadow: 0 0 8px var(--verde);
    }

    /* Bot√£o Finalizar Pedido em branco e destaque verde */
    #finalize {
      color: white !important;
      background-color: var(--verde);
      box-shadow: 0 6px 15px rgba(26, 61, 47, 0.9);
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      font-weight: 700;
    }
    #finalize:hover {
      background-color: #14532d;
      transform: scale(1.05);
    }
    #finalize:active {
      transform: scale(0.98);
    }

    /* Bot√£o adicionar e remover no carrinho */
    .cart-btn {
      background-color: var(--verde);
      color: white;
      border: none;
      padding: 0.15rem 0.5rem;
      margin: 0 0.25rem;
      border-radius: 0.25rem;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .cart-btn:hover {
      background-color: #14532d;
    }

    /* Cards do card√°pio: fundo preto + borda branca */
    #menu-container > div {
      background-color: #000 !important;
      border: 1.5px solid white;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
      transition: box-shadow 0.3s ease;
    }
    #menu-container > div:hover {
      box-shadow: 0 0 15px var(--verde);
    }

    /* Carrinho oculto inicialmente */
    #cart {
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }
    #cart.open {
      transform: translateX(0);
      box-shadow: -5px 0 15px rgba(26, 61, 47, 0.8);
    }
  </style>
</head>
<body class="relative">

  <!-- Logo + T√≠tulo -->
  <header class="flex flex-col items-center mt-8 mb-6">
    <img src="logo.png" alt="Logo Garagem 127" class="mb-4" style="max-width: 180px;" />
    <h1 class="text-3xl font-extrabold text-white">Card√°pio</h1>
  </header>

  <!-- Filtros -->
  <div class="flex justify-center gap-4 mb-6">
    <button class="filter-btn active" data-category="all">Todos</button>
    <button class="filter-btn" data-category="lanches">Lanches</button>
    <button class="filter-btn" data-category="combos">Combos</button>
    <button class="filter-btn" data-category="bebidas">Bebidas</button>
  </div>

  <!-- Card√°pio -->
  <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6 max-w-6xl mx-auto mb-32" id="menu-container">
    <!-- Os itens ser√£o inseridos via JS -->
  </main>

  <!-- Bot√£o Carrinho -->
  <button id="cart-toggle" class="fixed bottom-6 right-6 bg-[var(--verde)] text-white px-5 py-3 rounded-full font-bold shadow-lg z-50 cursor-pointer">
    Carrinho üõí
  </button>

  <!-- Carrinho -->
  <aside id="cart" class="fixed top-0 right-0 w-full md:w-96 h-full bg-black text-white p-6 z-50 overflow-y-auto">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Seu Pedido</h2>
      <button id="close-cart" class="text-gray-400 hover:text-white text-3xl leading-none cursor-pointer">&times;</button>
    </div>
    <ul id="cart-items" class="space-y-2 mb-4"></ul>
    <div class="mb-4">
      <label for="obs" class="block text-sm mb-1">Observa√ß√µes:</label>
      <textarea id="obs" rows="3" class="w-full p-2 rounded bg-gray-800 text-white"></textarea>
    </div>
    <div class="font-bold text-lg mb-4">Total: R$ <span id="cart-total">0.00</span></div>
    <button id="finalize">Finalizar Pedido</button>
  </aside>

  <!-- Scripts -->
  <script>
    const menuItems = [
      { id: 1, nome: 'X-Burger', preco: 18.00, categoria: 'lanches', img: 'https://images.unsplash.com/photo-1550547660-d9450f859349' },
      { id: 2, nome: 'X-Bacon', preco: 22.00, categoria: 'lanches', img: 'https://images.unsplash.com/photo-1550547660-d9450f859349' },
      { id: 3, nome: 'X-Salada', preco: 20.00, categoria: 'lanches', img: 'https://images.unsplash.com/photo-1571091718767-18b5b1457add' },
      { id: 4, nome: 'Combo Duplo', preco: 35.00, categoria: 'combos', img: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd' },
      { id: 5, nome: 'Combo Fam√≠lia', preco: 58.00, categoria: 'combos', img: 'https://images.unsplash.com/photo-1606755962773-bf08f18c0c91' },
      { id: 6, nome: 'Coca-Cola 350ml', preco: 6.00, categoria: 'bebidas', img: 'https://images.unsplash.com/photo-1580910051073-e17a78f2f7d6' },
      { id: 7, nome: 'Guaran√° Antarctica 2L', preco: 10.00, categoria: 'bebidas', img: 'https://images.unsplash.com/photo-1610057090186-1f1d0c15f75e' },
    ];

    let carrinho = [];

    const container = document.getElementById('menu-container');
    const cartToggle = document.getElementById('cart-toggle');
    const cart = document.getElementById('cart');
    const closeCartBtn = document.getElementById('close-cart');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const finalizeBtn = document.getElementById('finalize');
    const obsTextarea = document.getElementById('obs');

    // Renderiza os itens no menu
    function renderMenu(category = 'all') {
      container.innerHTML = '';
      const filteredItems = category === 'all' ? menuItems : menuItems.filter(item => item.categoria === category);
      filteredItems.forEach(item => {
        const card = document.createElement('div');
        card.className = 'shadow-lg rounded-lg overflow-hidden';
        card.innerHTML = `
          <img src="${item.img}" alt="${item.nome}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-bold">${item.nome}</h3>
            <p class="text-sm mb-2">R$ ${item.preco.toFixed(2)}</p>
            <button onclick="addToCart(${item.id})" class="mt-2 bg-[var(--verde)] text-white px-4 py-2 rounded font-bold hover:bg-[#14532d]">Adicionar</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Adiciona ao carrinho
    function addToCart(id) {
      const item = menuItems.find(i => i.id === id);
      const existing = carrinho.find(i => i.id === id);
      if (existing) {
        existing.qtd++;
      } else {
        carrinho.push({ ...item, qtd: 1 });
      }
      updateCart();
    }

    // Atualiza o carrinho
    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      carrinho.forEach(item => {
        total += item.preco * item.qtd;
        cartItems.innerHTML += `
          <li class="flex justify-between items-center">
            <span>${item.nome} x${item.qtd}</span>
            <div>
              <button class="cart-btn" onclick="decrement(${item.id})">-</button>
              <button class="cart-btn" onclick="increment(${item.id})">+</button>
            </div>
            <span>R$ ${(item.preco * item.qtd).toFixed(2)}</span>
          </li>
        `;
      });
      cartTotal.textContent = total.toFixed(2);
    }

    // Incrementa quantidade
    function increment(id) {
      const item = carrinho.find(i => i.id === id);
      if (item) {
        item.qtd++;
        updateCart();
      }
    }

    // Decrementa quantidade
    function decrement(id) {
      const item = carrinho.find(i => i.id === id);
      if (item) {
        item.qtd--;
        if (item.qtd <= 0) {
          carrinho = carrinho.filter(i => i.id !== id);
        }
        updateCart();
      }
    }

    // Abrir/Fechar carrinho
    cartToggle.addEventListener('click', () => {
      cart.classList.toggle('open');
    });
    closeCartBtn.addEventListener('click', () => {
      cart.classList.remove('open');
    });

    // Filtros
    const filterButtons = document.querySelectorAll('.filter-btn');
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderMenu(btn.dataset.category);
      });
    });

    // Finalizar pedido
    finalizeBtn.addEventListener('click', () => {
      const obs = obsTextarea.value.trim();
      if (carrinho.length === 0) {
        alert('Seu carrinho est√° vazio!');
        return;
      }
      let texto = 'üìã *Pedido Garagem 127*:%0A';
      carrinho.forEach(item => {
        texto += `‚Ä¢ ${item.nome} x${item.qtd} - R$ ${(item.preco * item.qtd).toFixed(2)}%0A`;
      });
      texto += `üìù *Observa√ß√µes:* ${obs ? obs : 'Nenhuma'}%0A`;
      texto += `üí∞ *Total:* R$ ${cartTotal.textContent}%0A`;
      const link = `https://wa.me/5541997165785?text=${encodeURI(texto)}`;
      window.open(link, '_blank');
    });

    renderMenu(); // Inicial
  </script>

</body>
</html>
