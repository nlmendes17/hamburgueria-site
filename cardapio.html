<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CardÃ¡pio Garagem 127</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --verde: #1a3d2f;
      --amarelo-escuro: #d4a017;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* BotÃµes filtro */
    .filter-btn {
      background-color: #000;
      color: white;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.6);
      padding: 0.5rem 1rem;
      border-radius: 0.375rem; /* tailwind rounded */
      font-weight: 700;
      cursor: pointer;
      border: 2px solid var(--verde);
      user-select: none;
    }
    .filter-btn:hover {
      filter: brightness(1.15);
      transform: scale(1.05);
    }
    .filter-btn:active {
      transform: scale(0.98);
    }
    .bg-verde {
      background-color: var(--verde) !important;
      color: var(--amarelo-escuro) !important;
      box-shadow: 0 0 10px var(--verde);
      border-color: var(--verde) !important;
    }

    /* BotÃ£o adicionar */
    button.mt-2 {
      box-shadow: 0 4px 8px rgba(26,61,47,0.6);
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }
    button.mt-2:hover {
      background-color: #14532d; /* verde mais escuro no hover */
      transform: scale(1.05);
    }
    button.mt-2:active {
      transform: scale(0.98);
    }

    /* BotÃ£o carrinho */
    #cart-toggle {
      box-shadow: 0 6px 15px rgba(26, 61, 47, 0.9);
      transition: background-color 0.3s ease, transform 0.15s ease;
      cursor: pointer;
    }
    #cart-toggle:hover {
      background-color: #14532d;
      transform: scale(1.07);
    }
    #cart-toggle:active {
      transform: scale(0.95);
    }

    /* Carrinho */
    #cart {
      box-shadow: -4px 0 15px rgba(26, 61, 47, 0.8);
      background-color: #111; /* suaviza um pouco do preto */
    }

    /* BotÃµes + e - no carrinho */
    #cart-items button {
      transition: background-color 0.3s ease, transform 0.15s ease;
      box-shadow: 0 3px 7px rgba(0,0,0,0.5);
      cursor: pointer;
      background-color: var(--verde);
      color: var(--amarelo-escuro);
      font-weight: bold;
      padding: 0 8px;
      border-radius: 0.375rem;
      border: none;
      margin-left: 6px;
      user-select: none;
    }
    #cart-items button:hover {
      background-color: #14532d;
      transform: scale(1.1);
    }
    #cart-items button:active {
      transform: scale(0.95);
    }

    /* BotÃ£o remover (X) */
    .remove-btn {
      background-color: transparent;
      color: #d44;
      font-weight: bold;
      font-size: 1.25rem;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
      margin-left: 8px;
    }
    .remove-btn:hover {
      color: #f55;
    }

    /* Finalizar pedido */
    #finalize {
      box-shadow: 0 6px 15px rgba(26, 61, 47, 0.9);
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }
    #finalize:hover {
      background-color: #14532d;
      transform: scale(1.05);
    }
    #finalize:active {
      transform: scale(0.98);
    }

    /* Inputs e textarea */
    textarea#obs {
      border: 2px solid var(--verde);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #222;
      color: white;
    }
    textarea#obs:focus {
      outline: none;
      border-color: var(--amarelo-escuro);
      box-shadow: 0 0 8px var(--amarelo-escuro);
    }

    /* TÃ­tulos */
    header h1 {
      text-shadow: 0 0 8px var(--amarelo-escuro);
    }
    #cart h2 {
      text-shadow: 0 0 8px var(--verde);
    }

    /* Itens do cardÃ¡pio */
    main > div {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    main > div:hover {
      box-shadow: 0 8px 20px rgba(26, 61, 47, 0.7);
      transform: translateY(-6px);
    }
  </style>
</head>
<body class="relative">

  <!-- Logo + TÃ­tulo -->
  <header class="flex flex-col items-center mt-8 mb-6">
    <img src="logo.png" alt="Logo Garagem 127" class="mb-4" style="max-width: 180px;" />
    <h1 class="text-3xl font-extrabold text-white">CardÃ¡pio</h1>
  </header>

  <!-- Filtros -->
  <div class="flex justify-center gap-4 mb-6">
    <button class="filter-btn bg-verde" data-category="all">Todos</button>
    <button class="filter-btn" data-category="lanches">Lanches</button>
    <button class="filter-btn" data-category="combos">Combos</button>
    <button class="filter-btn" data-category="bebidas">Bebidas</button>
  </div>

  <!-- CardÃ¡pio -->
  <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6 max-w-6xl mx-auto mb-32" id="menu-container">
    <!-- Os itens serÃ£o inseridos via JS -->
  </main>

  <!-- BotÃ£o Carrinho -->
  <button id="cart-toggle" class="fixed bottom-6 right-6 bg-verde text-yellow-700 px-5 py-3 rounded-full font-bold shadow-lg z-50">
    Carrinho ðŸ›’
  </button>

  <!-- Carrinho -->
  <aside id="cart" class="fixed top-0 right-0 w-full md:w-96 h-full bg-black text-white p-6 transform translate-x-full transition-transform duration-300 z-50">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Seu Pedido</h2>
      <button id="close-cart" class="text-gray-400 hover:text-white text-xl">&times;</button>
    </div>
    <ul id="cart-items" class="space-y-2 mb-4"></ul>
    <div class="mb-4">
      <label for="obs" class="block text-sm mb-1">ObservaÃ§Ãµes:</label>
      <textarea id="obs" rows="3" class="w-full p-2 rounded bg-gray-800 text-white"></textarea>
    </div>
    <div class="font-bold text-lg mb-4">Total: R$ <span id="cart-total">0.00</span></div>
    <button id="finalize" class="w-full bg-verde text-yellow-700 py-3 rounded font-bold hover:bg-green-800">Finalizar Pedido</button>
  </aside>

  <!-- Scripts -->
  <script>
    const menuItems = [
      { id: 1, nome: 'X-Burger', preco: 18.00, categoria: 'lanches', img: 'https://images.unsplash.com/photo-1550547660-d9450f859349' },
      { id: 2, nome: 'X-Bacon', preco: 22.00, categoria: 'lanches', img: 'https://images.unsplash.com/photo-1550547660-d9450f859349' },
      { id: 3, nome: 'X-Salada', preco: 20.00, categoria: 'lanches', img: 'https://images.unsplash.com/photo-1571091718767-18b5b1457add' },
      { id: 4, nome: 'Combo Duplo', preco: 35.00, categoria: 'combos', img: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd' },
      { id: 5, nome: 'Combo FamÃ­lia', preco: 58.00, categoria: 'combos', img: 'https://images.unsplash.com/photo-1606755962773-bf08f18c0c91' },
      { id: 6, nome: 'Coca-Cola 350ml', preco: 6.00, categoria: 'bebidas', img: 'https://images.unsplash.com/photo-1580910051073-e17a78f2f7d6' },
      { id: 7, nome: 'GuaranÃ¡ Antarctica 2L', preco: 10.00, categoria: 'bebidas', img: 'https://images.unsplash.com/photo-1610057090186-1f1d0c15f75e' },
    ];

    let carrinho = [];

    const container = document.getElementById('menu-container');
    const cartToggle = document.getElementById('cart-toggle');
    const cart = document.getElementById('cart');
    const closeCartBtn = document.getElementById('close-cart');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const finalizeBtn = document.getElementById('finalize');
    const obsTextarea = document.getElementById('obs');

    // Renderiza os itens no menu
    function renderMenu(category = 'all') {
      container.innerHTML = '';
      const filteredItems = category === 'all' ? menuItems : menuItems.filter(item => item.categoria === category);
      filteredItems.forEach(item => {
        const card = document.createElement('div');
        card.className = 'bg-gray-900 rounded-lg overflow-hidden shadow-lg';
        card.innerHTML = `
          <img src="${item.img}" alt="${item.nome}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-bold text-[var(--amarelo-escuro)]">${item.nome}</h3>
            <p class="text-sm mb-2">R$ ${item.preco.toFixed(2)}</p>
            <button onclick="addToCart(${item.id})" class="mt-2 bg-verde text-yellow-700 px-4 py-2 rounded font-bold hover:bg-green-800">Adicionar</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Adiciona ao carrinho
    function addToCart(id) {
      const item = menuItems.find(i => i.id === id);
      const existing = carrinho.find(i => i.id === id);
      if (existing) {
        existing.qtd++;
      } else {
        carrinho.push({ ...item, qtd: 1 });
      }
      updateCart();
    }

    // Remove do carrinho
    function removeFromCart(id) {
      carrinho = carrinho.filter(i => i.id !== id);
      updateCart();
    }

    // Muda quantidade no carrinho
    function changeQuantity(id, delta) {
      const item = carrinho.find(i => i.id === id);
      if (!item) return;
      item.qtd += delta;
      if (item.qtd < 1) item.qtd = 1;
      updateCart();
    }

    // Atualiza o carrinho na tela
    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      carrinho.forEach(item => {
        total += item.preco * item.qtd;
        const li = document.createElement('li');
        li.className = 'flex justify-between items-center bg-gray-800 p-3 rounded shadow';
        li.innerHTML = `
          <div>
            <div class="font-semibold">${item.nome}</div>
            <div>R$ ${item.preco.toFixed(2)} x ${item.qtd} = R$ ${(item.preco * item.qtd).toFixed(2)}</div>
          </div>
          <div class="flex items-center">
            <button onclick="changeQuantity(${item.id}, -1)">-</button>
            <button onclick="changeQuantity(${item.id}, 1)">+</button>
            <button onclick="removeFromCart(${item.id})" class="remove-btn" title="Remover">&times;</button>
          </div>
        `;
        cartItems.appendChild(li);
      });
      cartTotal.textContent = total.toFixed(2);
    }

    // Filtros
    const filterButtons = document.querySelectorAll('.filter-btn');
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('bg-verde'));
        btn.classList.add('bg-verde');
        renderMenu(btn.dataset.category);
      });
    });

    // Toggle carrinho
    cartToggle.addEventListener('click', () => {
      if (cart.classList.contains('translate-x-full')) {
        cart.classList.remove('translate-x-full');
      } else {
        cart.classList.add('translate-x-full');
      }
    });

    closeCartBtn.addEventListener('click', () => {
      cart.classList.add('translate-x-full');
    });

    // Finalizar pedido
    finalizeBtn.addEventListener('click', () => {
      if (carrinho.length === 0) {
        alert('Seu carrinho estÃ¡ vazio!');
        return;
      }
      alert(`Pedido finalizado! Total: R$ ${cartTotal.textContent}\nObservaÃ§Ãµes: ${obsTextarea.value}`);
      carrinho = [];
      obsTextarea.value = '';
      updateCart();
      cart.classList.add('translate-x-full');
    });

    // Renderiza inicialmente todos os itens
    renderMenu();

  </script>
</body>
</html>
