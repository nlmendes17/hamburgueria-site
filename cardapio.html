<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card√°pio Garagem 127</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --verde: #1a3d2f;
    }
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    #obs {
      resize: vertical;
      max-height: 150px;
      background-color: #000;
      color: white;
      padding: 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid white;
      font-size: 1rem;
    }
    .filter-btn {
      background-color: #000;
      color: white;
      border: 1px solid white;
      transition: background-color 0.3s, color 0.3s;
    }
    .filter-btn.active {
      background-color: var(--verde);
      color: white;
      border-color: var(--verde);
    }
    .card-item {
      background-color: #000;
      border: 1px solid white;
      border-radius: 0.5rem;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 15px rgba(26, 61, 47, 0.5);
      z-index: 10;
      position: relative;
    }
    /* Bot√µes + e - carrinho */
    .cart-btn {
      background-color: var(--verde);
      color: white;
      font-weight: bold;
      padding: 0 8px;
      border-radius: 0.25rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .cart-btn:hover {
      background-color: #144126;
    }
  </style>
</head>
<body class="relative">

  <!-- Logo + T√≠tulo -->
  <header class="flex flex-col items-center mt-8 mb-6">
    <img src="logo.png" alt="Logo Garagem 127" class="mb-4" style="max-width: 180px;" />
    <h1 class="text-3xl font-extrabold text-white">Card√°pio</h1>
  </header>

  <!-- Filtros -->
  <div class="flex justify-center gap-4 mb-6">
    <button class="filter-btn active px-4 py-2 rounded font-bold" data-category="all">Todos</button>
    <button class="filter-btn px-4 py-2 rounded font-bold" data-category="lanches">Lanches</button>
    <button class="filter-btn px-4 py-2 rounded font-bold" data-category="combos">Combos</button>
    <button class="filter-btn px-4 py-2 rounded font-bold" data-category="bebidas">Bebidas</button>
  </div>

  <!-- Card√°pio -->
  <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6 max-w-6xl mx-auto mb-32" id="menu-container">
    <!-- Os itens ser√£o inseridos via JS -->
  </main>

  <!-- Bot√£o Carrinho -->
  <button id="cart-toggle" class="fixed bottom-6 right-6 bg-[var(--verde)] text-white px-5 py-3 rounded-full font-bold shadow-lg z-50">
    Carrinho üõí
  </button>

  <!-- Carrinho -->
  <aside id="cart" class="fixed top-0 right-0 w-full md:w-96 h-full bg-black text-white p-6 transform translate-x-full transition-transform duration-300 z-50">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-white">Seu Pedido</h2>
      <button id="close-cart" class="text-gray-400 hover:text-white text-xl">&times;</button>
    </div>
    <ul id="cart-items" class="space-y-2 mb-4"></ul>
    <div class="mb-4">
      <label for="obs" class="block text-sm mb-1 text-white">Observa√ß√µes:</label>
      <textarea id="obs" rows="3" placeholder="Digite aqui suas observa√ß√µes..."></textarea>
    </div>
    <div class="font-bold text-lg mb-4 text-white">Total: R$ <span id="cart-total">0.00</span></div>
    <button id="finalize" class="w-full bg-[var(--verde)] text-white py-3 rounded font-bold hover:bg-green-800 transition-colors">Finalizar Pedido</button>
  </aside>

  <!-- Scripts -->
  <script>
    const menuItems = [
      { id: 1, nome: 'X-Burger', preco: 18.00, categoria: 'lanches', img: 'https://images.unsplash.com/photo-1550547660-d9450f859349' },
      { id: 2, nome: 'X-Bacon', preco: 22.00, categoria: 'lanches', img: 'https://images.unsplash.com/photo-1550547660-d9450f859349' },
      { id: 3, nome: 'X-Salada', preco: 20.00, categoria: 'lanches', img: 'https://images.unsplash.com/photo-1571091718767-18b5b1457add' },
      { id: 4, nome: 'Combo Duplo', preco: 35.00, categoria: 'combos', img: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd' },
      { id: 5, nome: 'Combo Fam√≠lia', preco: 58.00, categoria: 'combos', img: 'https://images.unsplash.com/photo-1606755962773-bf08f18c0c91' },
      { id: 6, nome: 'Coca-Cola 350ml', preco: 6.00, categoria: 'bebidas', img: 'https://images.unsplash.com/photo-1580910051073-e17a78f2f7d6' },
      { id: 7, nome: 'Guaran√° Antarctica 2L', preco: 10.00, categoria: 'bebidas', img: 'https://images.unsplash.com/photo-1610057090186-1f1d0c15f75e' },
    ];

    let carrinho = [];

    const container = document.getElementById('menu-container');
    const cartToggle = document.getElementById('cart-toggle');
    const cart = document.getElementById('cart');
    const closeCartBtn = document.getElementById('close-cart');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const finalizeBtn = document.getElementById('finalize');
    const obsTextarea = document.getElementById('obs');
    const filterButtons = document.querySelectorAll('.filter-btn');

    // Renderiza os itens no menu
    function renderMenu(category = 'all') {
      container.innerHTML = '';
      const filteredItems = category === 'all' ? menuItems : menuItems.filter(item => item.categoria === category);
      filteredItems.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card-item';
        card.innerHTML = `
          <img src="${item.img}" alt="${item.nome}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-bold text-white">${item.nome}</h3>
            <p class="text-sm mb-2 text-white">R$ ${item.preco.toFixed(2)}</p>
            <button onclick="addToCart(${item.id})" class="mt-2 bg-[var(--verde)] text-white px-4 py-2 rounded font-bold hover:bg-green-800 transition-colors">Adicionar</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Adiciona ao carrinho
    function addToCart(id) {
      const item = menuItems.find(i => i.id === id);
      const existing = carrinho.find(i => i.id === id);
      if (existing) {
        existing.qtd++;
      } else {
        carrinho.push({ ...item, qtd: 1 });
      }
      updateCart();
    }

    // Atualiza o carrinho
    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      carrinho.forEach(item => {
        total += item.preco * item.qtd;
        cartItems.innerHTML += `
          <li class="flex justify-between items-center">
            <span>${item.nome}</span>
            <div class="flex items-center gap-2">
              <button class="cart-btn" onclick="changeQtd(${item.id}, -1)">-</button>
              <span>${item.qtd}</span>
              <button class="cart-btn" onclick="changeQtd(${item.id}, 1)">+</button>
            </div>
            <span>R$ ${(item.preco * item.qtd).toFixed(2)}</span>
          </li>
        `;
      });
      cartTotal.textContent = total.toFixed(2);
    }

    // Muda a quantidade no carrinho
    function changeQtd(id, delta) {
      const item = carrinho.find(i => i.id === id);
      if (!item) return;
      item.qtd += delta;
      if (item.qtd < 1) {
        carrinho = carrinho.filter(i => i.id !== id);
      }
      updateCart();
    }

    // Abrir/Fechar carrinho
    cartToggle.addEventListener('click', () => {
      cart.classList.toggle('translate-x-full');
    });
    closeCartBtn.addEventListener('click', () => {
      cart.classList.add('translate-x-full');
    });

    // Filtros
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderMenu(btn.dataset.category);
      });
    });

    // Finalizar pedido
    finalizeBtn.addEventListener('click', () => {
      const obs = obsTextarea.value.trim();
      if (carrinho.length === 0) {
        alert('Seu carrinho est√° vazio!');
        return;
      }
      let texto = 'üìã *Pedido Garagem 127*:%0A';
      carrinho.forEach(item => {
        texto += `‚Ä¢ ${item.nome} x${item.qtd} - R$ ${(item.preco * item.qtd).toFixed(2)}%0A`;
      });
      texto += `üìù *Observa√ß√µes:* ${obs ? obs : 'Nenhuma'}%0A`;
      texto += `üí∞ *Total:* R$ ${cartTotal.textContent}%0A`;
      const link = `https://wa.me/5541997165785?text=${encodeURI(texto)}`;
      window.open(link, '_blank');
    });

    renderMenu();
  </script>

</body>
</html>
