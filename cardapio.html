<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card√°pio Garagem 127</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --verde: #1a3d2f;
      --amarelo-escuro: #d4a017;
    }
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    /* Cards do menu */
    #menu-container > div {
      background-color: #000 !important;
      border: 1.5px solid white;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    #menu-container > div:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px 6px var(--verde);
    }

    /* T√≠tulos */
    h1, h2, h3 {
      color: white;
    }
    h3 {
      font-weight: 700;
    }

    /* Bot√µes filtros */
    .filter-btn {
      background-color: black;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      border: 2px solid var(--verde);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .filter-btn:hover {
      background-color: var(--verde);
      color: white;
      transform: scale(1.05);
    }
    .filter-btn.active {
      background-color: var(--verde);
      color: white;
    }

    /* Bot√£o adicionar */
    button[onclick^="addToCart"] {
      background-color: var(--verde);
      color: white;
      font-weight: 700;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button[onclick^="addToCart"]:hover {
      background-color: #14502a;
      box-shadow: 0 0 10px #1a3d2f;
    }

    /* Bot√£o finalizar */
    #finalize {
      background-color: var(--verde);
      color: white;
      font-weight: 700;
      padding: 1rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.4s ease;
    }
    #finalize:hover {
      background-color: #14502a;
      box-shadow: 0 0 20px #1a3d2f;
      transform: scale(1.05);
    }

    /* Bot√£o carrinho */
    #cart-toggle {
      background-color: var(--verde);
      color: white;
      font-weight: 700;
      padding: 0.75rem 1.25rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.4s ease, transform 0.2s ease;
      box-shadow: 0 0 10px #1a3d2f;
    }
    #cart-toggle:hover {
      background-color: #14502a;
      box-shadow: 0 0 20px #1a3d2f;
      transform: scale(1.1);
    }

    /* Bot√£o fechar carrinho */
    #close-cart {
      cursor: pointer;
      transition: color 0.3s ease;
    }
    #close-cart:hover {
      color: var(--verde);
    }

    /* Itens do carrinho */
    #cart-items li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    /* Bot√µes + e - do carrinho */
    #cart-items button {
      background-color: transparent;
      border: 1.5px solid var(--verde);
      color: var(--verde);
      font-weight: 700;
      width: 28px;
      height: 28px;
      border-radius: 0.375rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease, color 0.2s ease;
      margin-left: 0.3rem;
    }
    #cart-items button:hover {
      background-color: var(--verde);
      color: white;
    }

    /* Textarea observa√ß√µes */
    #obs {
      background-color: #121212;
      border: 1.5px solid var(--verde);
      border-radius: 0.5rem;
      color: white;
      padding: 0.5rem;
      resize: vertical;
      font-size: 1rem;
      font-family: inherit;
      user-select: text;
    }
  </style>
</head>
<body class="relative">

  <!-- Logo + T√≠tulo -->
  <header class="flex flex-col items-center mt-8 mb-6">
    <img src="logo.png" alt="Logo Garagem 127" class="mb-4" style="max-width: 180px;" />
    <h1 class="text-3xl font-extrabold">Card√°pio</h1>
  </header>

  <!-- Filtros -->
  <div class="flex justify-center gap-4 mb-6">
    <button class="filter-btn active" data-category="all">Todos</button>
    <button class="filter-btn" data-category="lanches">Lanches</button>
    <button class="filter-btn" data-category="combos">Combos</button>
    <button class="filter-btn" data-category="bebidas">Bebidas</button>
  </div>

  <!-- Card√°pio -->
  <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6 max-w-6xl mx-auto mb-32" id="menu-container">
    <!-- Os itens ser√£o inseridos via JS -->
  </main>

  <!-- Bot√£o Carrinho -->
  <button id="cart-toggle" class="fixed bottom-6 right-6 z-50">
    Carrinho üõí
  </button>

  <!-- Carrinho -->
  <aside id="cart" class="fixed top-0 right-0 w-full md:w-96 h-full bg-black text-white p-6 transform translate-x-full transition-transform duration-300 z-50">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Seu Pedido</h2>
      <button id="close-cart" class="text-gray-400 hover:text-white text-xl">&times;</button>
    </div>
    <ul id="cart-items" class="space-y-2 mb-4"></ul>
    <div class="mb-4">
      <label for="obs" class="block text-sm mb-1">Observa√ß√µes:</label>
      <textarea id="obs" rows="3" placeholder="Alguma observa√ß√£o? Ex: sem cebola" ></textarea>
    </div>
    <div class="font-bold text-lg mb-4">Total: R$ <span id="cart-total">0.00</span></div>
    <button id="finalize">Finalizar Pedido</button>
  </aside>

  <!-- Scripts -->
  <script>
    const menuItems = [
      { id: 1, nome: 'X-Burger', preco: 18.00, categoria: 'lanches', img: 'https://images.unsplash.com/photo-1550547660-d9450f859349' },
      { id: 2, nome: 'X-Bacon', preco: 22.00, categoria: 'lanches', img: 'https://images.unsplash.com/photo-1550547660-d9450f859349' },
      { id: 3, nome: 'X-Salada', preco: 20.00, categoria: 'lanches', img: 'https://images.unsplash.com/photo-1571091718767-18b5b1457add' },
      { id: 4, nome: 'Combo Duplo', preco: 35.00, categoria: 'combos', img: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd' },
      { id: 5, nome: 'Combo Fam√≠lia', preco: 58.00, categoria: 'combos', img: 'https://images.unsplash.com/photo-1606755962773-bf08f18c0c91' },
      { id: 6, nome: 'Coca-Cola 350ml', preco: 6.00, categoria: 'bebidas', img: 'https://images.unsplash.com/photo-1580910051073-e17a78f2f7d6' },
      { id: 7, nome: 'Guaran√° Antarctica 2L', preco: 10.00, categoria: 'bebidas', img: 'https://images.unsplash.com/photo-1610057090186-1f1d0c15f75e' },
    ];

    let carrinho = [];

    const container = document.getElementById('menu-container');
    const cartToggle = document.getElementById('cart-toggle');
    const cart = document.getElementById('cart');
    const closeCartBtn = document.getElementById('close-cart');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const finalizeBtn = document.getElementById('finalize');
    const obsTextarea = document.getElementById('obs');

    // Renderiza os itens no menu
    function renderMenu(category = 'all') {
      container.innerHTML = '';
      const filteredItems = category === 'all' ? menuItems : menuItems.filter(item => item.categoria === category);
      filteredItems.forEach(item => {
        const card = document.createElement('div');
        card.className = 'bg-gray-900 rounded-lg overflow-hidden shadow-lg';
        card.innerHTML = `
          <img src="${item.img}" alt="${item.nome}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-bold">${item.nome}</h3>
            <p class="text-sm mb-2">R$ ${item.preco.toFixed(2)}</p>
            <button onclick="addToCart(${item.id})">Adicionar</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Adiciona ao carrinho
    function addToCart(id) {
      const item = menuItems.find(i => i.id === id);
      const existing = carrinho.find(i => i.id === id);
      if (existing) {
        existing.qtd++;
      } else {
        carrinho.push({ ...item, qtd: 1 });
      }
      updateCart();
    }

    // Atualiza o carrinho
    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      carrinho.forEach(item => {
        total += item.preco * item.qtd;
        cartItems.innerHTML += `
          <li class="flex justify-between items-center">
            <span>${item.nome} x${item.qtd}</span>
            <div>
              <button onclick="decreaseQty(${item.id})">-</button>
              <button onclick="increaseQty(${item.id})">+</button>
            </div>
            <span>R$ ${(item.preco * item.qtd).toFixed(2)}</span>
          </li>
        `;
      });
      cartTotal.textContent = total.toFixed(2);
    }

    function increaseQty(id) {
      const item = carrinho.find(i => i.id === id);
      if (item) {
        item.qtd++;
        updateCart();
      }
    }

    function decreaseQty(id) {
      const item = carrinho.find(i => i.id === id);
      if (item) {
        item.qtd--;
        if (item.qtd <= 0) {
          carrinho = carrinho.filter(i => i.id !== id);
        }
        updateCart();
      }
    }

    // Abrir/Fechar carrinho
    cartToggle.addEventListener('click', () => {
      cart.classList.toggle('translate-x-full');
    });
    closeCartBtn.addEventListener('click', () => {
      cart.classList.add('translate-x-full');
    });

    // Filtros
    const filterButtons = document.querySelectorAll('.filter-btn');
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderMenu(btn.dataset.category);
      });
    });

    // Finalizar pedido
    finalizeBtn.addEventListener('click', () => {
      const obs = obsTextarea.value.trim();
      if (carrinho.length === 0) {
        alert('Seu carrinho est√° vazio!');
        return;
      }
      let texto = 'üìã *Pedido Garagem 127*:%0A';
      carrinho.forEach(item => {
        texto += `‚Ä¢ ${item.nome} x${item.qtd} - R$ ${(item.preco * item.qtd).toFixed(2)}%0A`;
      });
      texto += `üìù *Observa√ß√µes:* ${obs ? obs : 'Nenhuma'}%0A`;
      texto += `üí∞ *Total:* R$ ${cartTotal.textContent}%0A`;
      const link = `https://wa.me/5541997165785?text=${encodeURI(texto)}`;
      window.open(link, '_blank');
    });

    renderMenu(); // Inicial
  </script>

</body>
</html>
