<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardápio Garagem 127</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --verde: #1a3d2f;
      --amarelo-escuro: #d4a017;
    }
    body {
      background: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .btn {
      background: var(--amarelo-escuro);
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background: #e3b231;
    }
    /* Carrinho fechado e aberto */
    #cart {
      position: fixed;
      top: 70px;
      right: 0;
      background: #111;
      width: 350px;
      max-width: 90vw;
      height: calc(100vh - 70px);
      box-shadow: -4px 0 10px rgba(0,0,0,0.8);
      padding: 1rem;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      z-index: 999;
    }
    #cart.open {
      transform: translateX(0);
    }
    #cart h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
      color: var(--amarelo-escuro);
    }
    #cart ul {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    #cart ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
      padding: 0.5rem 0;
    }
    #cart ul li div {
      flex: 1;
    }
    #cart ul li button {
      background: none;
      border: none;
      color: var(--amarelo-escuro);
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 0.5rem;
      font-weight: bold;
    }
    #cartTotal {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: right;
    }
    #obs {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.3rem;
      border: none;
      resize: vertical;
      margin-bottom: 1rem;
    }
    /* Botão do carrinho fixo */
    #cartToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--amarelo-escuro);
      color: black;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(212,160,23,0.7);
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #cartToggle:hover {
      background: #e3b231;
    }

    /* Filtros */
    #filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    #filters button {
      background: var(--verde);
      border: 2px solid var(--amarelo-escuro);
      color: var(--amarelo-escuro);
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #filters button.active,
    #filters button:hover {
      background: var(--amarelo-escuro);
      color: black;
    }

    /* Cardápio grid */
    #menu {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 1.5rem;
    }
    .item-card {
      background: #111;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(212,160,23,0.4);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    .item-card:hover {
      transform: scale(1.05);
    }
    .item-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .item-info {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .item-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--amarelo-escuro);
    }
    .item-desc {
      flex-grow: 1;
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 0.8rem;
    }
    .item-price {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
    }
    .item-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-actions button {
      background: var(--amarelo-escuro);
      border: none;
      color: black;
      padding: 0.4rem 0.8rem;
      font-weight: 700;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .item-actions button:hover {
      background: #e3b231;
    }
  </style>
</head>
<body>

  <!-- Botão toggle do carrinho -->
  <div id="cartToggle" title="Abrir/Fechar Carrinho">🛒</div>

  <!-- Carrinho lateral -->
  <aside id="cart">
    <h3>Carrinho</h3>
    <ul id="cartItems"></ul>
    <div id="cartTotal">Total: R$ 0,00</div>
    <textarea id="obs" rows="3" placeholder="Observações do pedido..."></textarea>
    <button id="finalizar" class="btn">Finalizar Pedido</button>
  </aside>

  <!-- Filtros -->
  <div id="filters">
    <button data-filter="all" class="active">Todos</button>
    <button data-filter="lanche">Lanches</button>
    <button data-filter="combo">Combos</button>
    <button data-filter="bebida">Bebidas</button>
  </div>

  <!-- Cardápio -->
  <main id="menu"></main>

<script>
  // Dados dos itens do cardápio
  const menu = [
    {
      id: 1,
      nome: 'X-Burger',
      desc: 'Pão brioche, carne artesanal, queijo cheddar, alface, tomate e molho especial.',
      preco: 25.00,
      categoria: 'lanche',
      img: 'https://images.unsplash.com/photo-1550547660-d9450f859349'
    },
    {
      id: 2,
      nome: 'X-Bacon',
      desc: 'Carne artesanal, queijo cheddar, bacon crocante e molho barbecue.',
      preco: 28.00,
      categoria: 'lanche',
      img: 'https://images.unsplash.com/photo-1550547660-d9450f859349'
    },
    {
      id: 3,
      nome: 'X-Salada',
      desc: 'Pão artesanal, carne suculenta, queijo, alface, tomate e maionese da casa.',
      preco: 27.00,
      categoria: 'lanche',
      img: 'https://images.unsplash.com/photo-1571091718767-18b5b1457add'
    },
    {
      id: 4,
      nome: 'Combo X-Burger + Batata',
      desc: 'X-Burger acompanhado de batata frita e refrigerante.',
      preco: 40.00,
      categoria: 'combo',
      img: 'https://images.unsplash.com/photo-1550547660-d9450f859349'
    },
    {
      id: 5,
      nome: 'Combo X-Bacon + Batata',
      desc: 'X-Bacon acompanhado de batata frita e refrigerante.',
      preco: 43.00,
      categoria: 'combo',
      img: 'https://images.unsplash.com/photo-1550547660-d9450f859349'
    },
    {
      id: 6,
      nome: 'Refrigerante Lata',
      desc: 'Refrigerante de cola, 350ml.',
      preco: 7.00,
      categoria: 'bebida',
      img: 'https://images.unsplash.com/photo-1568051243856-8a1f7bb9b4af'
    },
    {
      id: 7,
      nome: 'Suco Natural',
      desc: 'Suco natural de laranja, 300ml.',
      preco: 9.00,
      categoria: 'bebida',
      img: 'https://images.unsplash.com/photo-1509042239860-f550ce710b93'
    }
  ];

  let carrinho = [];

  const menuContainer = document.getElementById('menu');
  const cartToggle = document.getElementById('cartToggle');
  const cart = document.getElementById('cart');
  const cartItems = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const obs = document.getElementById('obs');
  const finalizar = document.getElementById('finalizar');
  const filters = document.querySelectorAll('#filters button');

  // Renderiza os itens no cardápio com filtro
  function renderMenu(filter = 'all') {
    menuContainer.innerHTML = '';
    const filtered = filter === 'all' ? menu : menu.filter(i => i.categoria === filter);
    filtered.forEach(item => {
      const card = document.createElement('article');
      card.className = 'item-card';
      card.innerHTML = `
        <img class="item-img" src="${item.img}" alt="${item.nome}" />
        <div class="item-info">
          <h4 class="item-title">${item.nome}</h4>
          <p class="item-desc">${item.desc}</p>
          <div class="item-price">R$ ${item.preco.toFixed(2)}</div>
          <div class="item-actions">
            <button onclick="addToCart(${item.id})">Adicionar</button>
          </div>
        </div>
      `;
      menuContainer.appendChild(card);
    });
  }

  // Adiciona item ao carrinho
  function addToCart(id) {
    const item = menu.find(i => i.id === id);
    if (!item) return;
    const cartItem = carrinho.find(i => i.id === id);
    if (cartItem) {
      cartItem.qtd++;
    } else {
      carrinho.push({...item, qtd: 1});
    }
    updateCart();
  }

  // Remove item do carrinho
  function removeFromCart(id) {
    carrinho = carrinho.filter(i => i.id !== id);
    updateCart();
  }

  // Atualiza quantidade do item no carrinho
  function updateQuantity(id, delta) {
    const cartItem = carrinho.find(i => i.id === id);
    if (!cartItem) return;
    cartItem.qtd += delta;
    if (cartItem.qtd < 1) {
      removeFromCart(id);
    } else {
      updateCart();
    }
  }

  // Atualiza a visualização do carrinho
  function updateCart() {
    cartItems.innerHTML = '';
    let total = 0;
    if (carrinho.length === 0) {
      cartItems.innerHTML = '<li>Seu carrinho está vazio.</li>';
    } else {
      carrinho.forEach(item => {
        total += item.preco * item.qtd;
        const li = document.createElement('li');
        li.innerHTML = `
          <div>
            ${item.nome} <br />
            <small>R$ ${item.preco.toFixed(2)} x ${item.qtd} = R$ ${(item.preco * item.qtd).toFixed(2)}</small>
          </div>
          <div>
            <button onclick="updateQuantity(${item.id}, -1)">➖</button>
            <button onclick="updateQuantity(${item.id}, 1)">➕</button>
            <button onclick="removeFromCart(${item.id)}" title="Remover item">✖</button>
          </div>
        `;
        cartItems.appendChild(li);
      });
    }
    cartTotal.textContent = `Total: R$ ${total.toFixed(2)}`;
  }

  // Toggle abrir/fechar carrinho
  cartToggle.addEventListener('click', () => {
    cart.classList.toggle('open');
  });

  // Filtrar itens do cardápio
  filters.forEach(btn => {
    btn.addEventListener('click', () => {
      filters.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderMenu(btn.dataset.filter);
    });
  });

  // Finalizar pedido via WhatsApp
  finalizar.addEventListener('click', () => {
    if (carrinho.length === 0) {
      alert('Seu carrinho está vazio!');
      return;
    }
    const numeroWhats = '5511999999999'; // Coloque o número da hamburgueria aqui, com DDD e código do país
    let msg = `Olá, gostaria de fazer o pedido:%0A`;
    carrinho.forEach(item => {
      msg += `- ${item.nome} x${item.qtd} = R$ ${(item.preco * item.qtd).toFixed(2)}%0A`;
    });
    msg += `Total: R$ ${carrinho.reduce((acc, i) => acc + i.preco * i.qtd, 0).toFixed(2)}%0A`;
    if (obs.value.trim()) {
      msg += `Observações: ${obs.value.trim()}%0A`;
    }
    const url = `https://wa.me/${numeroWhats}?text=${msg}`;
    window.open(url, '_blank');
  });

  // Renderiza tudo inicialmente
  renderMenu();
  updateCart();

  // Deixa as funções globais pra botoes inline funcionarem
  window.addToCart = addToCart;
  window.updateQuantity = updateQuantity;
  window.removeFromCart = removeFromCart;

</script>
</body>
</html>
