<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardápio Garagem 127</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .cart-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #d4a017;
      color: black;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 0 10px rgba(212,160,23,0.7);
      user-select: none;
      transition: background-color 0.3s;
    }
    .cart-toggle:hover {
      background-color: #e6b422;
    }
    .cart {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 320px;
      background: #111;
      box-shadow: -4px 0 15px rgba(0,0,0,0.7);
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      overflow-y: auto;
      z-index: 998;
      display: flex;
      flex-direction: column;
    }
    .cart.open {
      transform: translateX(0);
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    .cart-header h2 {
      font-size: 1.5rem;
      color: #d4a017;
    }
    .close-cart {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: #d4a017;
      cursor: pointer;
      font-weight: 700;
    }
    .cart-items {
      flex-grow: 1;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }
    .cart-item-name {
      flex: 1;
      font-weight: 600;
      font-size: 1rem;
    }
    .cart-item-qty {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .qty-btn {
      background: #d4a017;
      border: none;
      color: black;
      font-weight: 700;
      padding: 2px 8px;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
    }
    .cart-item-price {
      width: 60px;
      text-align: right;
      font-weight: 600;
    }
    .cart-total {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-top: 1px solid #444;
      padding-top: 10px;
      color: #d4a017;
    }
    textarea#observations {
      margin-top: 15px;
      width: 100%;
      height: 80px;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      color: white;
      padding: 10px;
      resize: vertical;
      font-size: 0.9rem;
    }
    button#finalize-btn {
      margin-top: 15px;
      width: 100%;
      background: #d4a017;
      border: none;
      color: black;
      font-weight: 700;
      padding: 12px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button#finalize-btn:hover {
      background-color: #e6b422;
    }
    /* Cardápio itens */
    .menu-grid {
      max-width: 960px;
      margin: 30px auto 100px;
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      padding: 0 20px;
    }
    .menu-item {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(212,160,23,0.5);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .menu-item:hover {
      transform: scale(1.05);
    }
    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .menu-item-content {
      padding: 15px 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-item h4 {
      color: #d4a017;
      margin-bottom: 6px;
      font-size: 1.3rem;
    }
    .menu-item p {
      flex-grow: 1;
      font-size: 0.95rem;
      color: #ddd;
      margin-bottom: 12px;
    }
    .menu-item-price {
      font-weight: 700;
      color: #fff;
      margin-bottom: 12px;
    }
    .btn-add {
      background-color: #d4a017;
      border: none;
      color: black;
      padding: 10px 15px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
      user-select: none;
    }
    .btn-add:hover {
      background-color: #e6b422;
    }
  </style>
</head>
<body>

  <header class="text-center mt-8">
    <img src="https://via.placeholder.com/180x80?text=Logo+Garagem+127" alt="Logo Garagem 127" class="mx-auto mb-4" style="max-width:180px; height:auto;" />
    <h1 class="text-3xl font-extrabold" style="color:#d4a017;">Cardápio</h1>
  </header>

  <div class="menu-grid" id="menuGrid">
    <!-- Itens do cardápio aqui pelo JS -->
  </div>

  <!-- Botão Carrinho -->
  <div class="cart-toggle" id="cartToggle">Carrinho (0)</div>

  <!-- Painel do Carrinho -->
  <aside class="cart" id="cart" aria-hidden="true">
    <div class="cart-header">
      <h2>Carrinho</h2>
      <button class="close-cart" id="closeCartBtn" aria-label="Fechar carrinho">&times;</button>
    </div>
    <div class="cart-items" id="cartItems">
      <!-- itens adicionados aparecem aqui -->
    </div>
    <div class="cart-total" id="cartTotal">Total: R$ 0,00</div>

    <textarea id="observations" placeholder="Adicionar observações ao pedido..."></textarea>
    <button id="finalize-btn">Finalizar Pedido</button>
  </aside>

  <script>
    const menuItems = [
      {
        name: "X-Burger",
        description: "Pão brioche, carne artesanal, queijo cheddar, alface, tomate e molho especial.",
        price: 23.90,
        img: "https://images.unsplash.com/photo-1550547660-d9450f859349"
      },
      {
        name: "X-Bacon",
        description: "Carne artesanal, queijo cheddar, bacon crocante e molho barbecue.",
        price: 27.50,
        img: "https://images.unsplash.com/photo-1550547660-d9450f859349"
      },
      {
        name: "X-Salada",
        description: "Pão artesanal, carne suculenta, queijo, alface, tomate e maionese da casa.",
        price: 22.00,
        img: "https://images.unsplash.com/photo-1571091718767-18b5b1457add"
      },
      {
        name: "Cheddar Burger",
        description: "Hambúrguer suculento com cheddar derretido, cebola caramelizada e maionese especial.",
        price: 29.90,
        img: "https://images.unsplash.com/photo-1550547660-d9450f859349"
      },
      {
        name: "Veggie Burger",
        description: "Hambúrguer vegetariano com mix de vegetais, queijo, alface e molho especial.",
        price: 24.50,
        img: "https://images.unsplash.com/photo-1571091718767-18b5b1457add"
      }
    ];

    const menuGrid = document.getElementById('menuGrid');
    const cartToggle = document.getElementById('cartToggle');
    const cart = document.getElementById('cart');
    const closeCartBtn = document.getElementById('closeCartBtn');
    const cartItemsElem = document.getElementById('cartItems');
    const cartTotalElem = document.getElementById('cartTotal');
    const observationsElem = document.getElementById('observations');
    const finalizeBtn = document.getElementById('finalize-btn');

    let cartData = [];

    // Renderiza itens do cardápio
    function renderMenu() {
      menuGrid.innerHTML = '';
      menuItems.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('menu-item');
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <div class="menu-item-content">
            <h4>${item.name}</h4>
            <p>${item.description}</p>
            <div class="menu-item-price">R$ ${item.price.toFixed(2).replace('.', ',')}</div>
            <button class="btn-add" aria-label="Adicionar ${item.name} ao carrinho">Adicionar</button>
          </div>
        `;
        div.querySelector('button').addEventListener('click', () => {
          addToCart(item.name, item.price);
        });
        menuGrid.appendChild(div);
      });
    }

    // Adiciona item ao carrinho (sem abrir ele)
    function addToCart(name, price) {
      const item = cartData.find(i => i.name === name);
      if(item){
        item.qty++;
      } else {
        cartData.push({name, price, qty:1});
      }
      updateCart();
      // NÃO chama openCart() aqui para não abrir automático
    }

    // Atualiza exibição do carrinho
    function updateCart() {
      cartItemsElem.innerHTML = '';
      if(cartData.length === 0){
        cartItemsElem.innerHTML = '<p style="color:#777; text-align:center; margin-top:20px;">Seu carrinho está vazio.</p>';
        cartTotalElem.textContent = 'Total: R$ 0,00';
        cartToggle.textContent = 'Carrinho (0)';
        return;
      }
      cartData.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-qty">
            <button class="qty-btn" aria-label="Diminuir quantidade">-</button>
            <span>${item.qty}</span>
            <button class="qty-btn" aria-label="Aumentar quantidade">+</button>
          </div>
          <div class="cart-item-price">R$ ${(item.price * item.qty).toFixed(2).replace('.', ',')}</div>
        `;

        const btns = div.querySelectorAll('.qty-btn');
        btns[0].addEventListener('click', () => {
          if(item.qty > 1){
            item.qty--;
          } else {
            // remove item se qtd for 1 e apertar diminuir
            cartData = cartData.filter(i => i.name !== item.name);
          }
          updateCart();
        });
        btns[1].addEventListener('click', () => {
          item.qty++;
          updateCart();
        });

        cartItemsElem.appendChild(div);
      });

      const total = cartData.reduce((acc,i) => acc + i.price * i.qty, 0);
      cartTotalElem.textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
      cartToggle.textContent = `Carrinho (${cartData.reduce((acc,i) => acc + i.qty,0)})`;
    }

    // Finalizar pedido
    function finalizeOrder() {
      if(cartData.length === 0){
        alert('Adicione algum item antes de finalizar o pedido.');
        return;
      }
      const observations = observationsElem.value.trim();
      let resumo = 'Resumo do Pedido:\n\n';
      cartData.forEach(i => {
        resumo += `${i.qty}x ${i.name} - R$ ${(i.price * i.qty).toFixed(2).replace('.', ',')}\n`;
      });
      resumo += `\nTotal: R$ ${cartData.reduce((acc,i) => acc + i.price * i.qty, 0).toFixed(2).replace('.', ',')}`;
      if(observations) resumo += `\n\nObservações: ${observations}`;

      alert(resumo);
      // Aqui pode mandar o pedido para backend ou WhatsApp...

      // Limpar carrinho após finalizar
      cartData = [];
      observationsElem.value = '';
      updateCart();
      closeCart();
    }

    // Abrir e fechar carrinho
    function openCart() {
      cart.classList.add('open');
      cart.setAttribute('aria-hidden', 'false');
    }
    function closeCart() {
      cart.classList.remove('open');
      cart.setAttribute('aria-hidden', 'true');
    }

    cartToggle.addEventListener('click', () => {
      if(cart.classList.contains('open')){
        closeCart();
      } else {
        openCart();
      }
    });

    closeCartBtn.addEventListener('click', () => {
      closeCart();
    });

    finalizeBtn.addEventListener('click', finalizeOrder);

    renderMenu();
    updateCart();

  </script>
</body>
</html>
